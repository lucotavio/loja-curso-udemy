<div class="container mt-4">
    <form>
        <div class="form-group">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" #nome="ngModel" [(ngModel)]="produto.nome" name="nome" id="nome" required>
        </div>

        <div class="form-group">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="text" class="form-control" #quantidade="ngModel" [(ngModel)]="produto.quantidade" name="quantidade" id="quantidade" required>
        </div>

        <div class="form-group">
            <label for="valor" class="form-label">Valor</label>
            <input type="text" class="form-control" #valor="ngModel" [(ngModel)]="produto.valor" name="valor" id="valor" required>
        </div>

        <button class="btn btn-success" 
        [disabled] = "nome.invalid || quantidade.invalid || valor.invalid" 
        (click)="save(produto)" *ngIf="!exibirBotao">Salvar</button>

        <button class="btn btn-primary" 
        [disabled] = "nome.invalid || quantidade.invalid || valor.invalid" 
        (click)="update(produto)" *ngIf="exibirBotao">Atualizar</button>

    </form>
</div>

<hr/>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Valor</th>
        <th scope="col">Optional</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{produto.nome}}</td>
        <td>{{produto.quantidade}}</td>
        <td>{{produto.valor}}</td>
        <td>
            <button class="btn btn-warning ml-2" (click)="atualizar(produto)">Atualizar</button>
        </td>
        <td>
            <button class="btn btn-danger" (click)="delete(produto)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
